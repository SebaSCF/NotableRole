<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Grove Collaborative</title>
</head>
<body>
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content p-2">
            <div class="d-flex flex-column ">
            <div class="btnClose">
                <button type="button" class="close" onclick="Close()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="title text-center">
                <h1>Grove</h1>
                <p>COLLABORATIVE</p>
            </div>
            </div>
            <div class="form text-center">
                <p id="message1">We want to make sure we offer relevant products</p>

                <p id="err" class="formQuestion">You didnâ€™t select anything</p>
                <p id="success" class="formQuestion">Thanks for sharing!</p>
            <div id="questionContainer">
                <p id="formQuestion" class="formQuestion">Do you have any children?</p>

            </div>
                <div class="d-flex flex-row justify-content-center align-content-center">
                    <div id="YesContainer" class="Yes">
                <form>
                    <label class="text-center" for="exampleRadios1">
                        Yes
                      </label>
                      <br />
                    <input id="Yes" name="option" class="btnRadio text-center" type="radio">
                </div>
                <div id="NoContainer" class="No">
                    <label  class="text-center" for="exampleRadios1">
                       No
                      </label>
                      <br />
                      <input id="No" name="option" class="btnRadio text-center" type="radio">
                </div>
                </div>
                <button id="btnSubmit" class="btn btnSubmit mt-4 mb-4 p-2 w-50 btn-primary" onclick="submitHandler()" type="button">Submit</button>
                <button id="btnTryAgain" class="btn btnTryAgain mt-4 mb-4 p-2 w-50 btn-primary" onclick="TryAgain()" type="Try Again">Try Again</button>
                <button id="btnClose" data-dismiss="modal" aria-label="Close" class="btn btnTryAgain mt-4 mb-4 p-2 w-50 btn-primary" onclick="Close()" type="button">Close</button>


            </form>
                </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script>
    $(document).ready(function(){
         $('#modelId').modal('show');
     });
 </script>
</body>
</html>
